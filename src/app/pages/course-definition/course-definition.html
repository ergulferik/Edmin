<div class="course-definition-container">
  <div class="header">
    <edmin-button type="back" (click)="goBack()">
    </edmin-button>
    <h1>Ders Tanımlama Yönetimi</h1>
  </div>

  <!-- Data Grid Component -->
  <edmin-data-grid
    [config]="gridConfig"
    [data]="filteredCourses"
    [actions]="gridActions"
    [searchableColumns]="['name']"
    (addClick)="onAddClick()"
    (searchChange)="onSearchChange($event)">
  </edmin-data-grid>

</div>
