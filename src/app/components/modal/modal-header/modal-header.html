<div class="modal-header">
  <div class="modal-title">
    <h2>{{ title() }}</h2>
    @if (subtitle()) {
      <p class="modal-subtitle">{{ subtitle() }}</p>
    }
  </div>
  <button mat-icon-button class="modal-close-button" (click)="onClose.emit()">
    <ng-icon name="heroXMark"></ng-icon>
  </button>
</div>
