@for (button of buttons(); track button.title; let i = $index) {
  @if (button.visible !== false) {
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="button.disabled"
      [class]="(button.type ?? 'submit') + '-button'"
      (click)="button.onClick?.()"
    >
      {{ button.title }}
    </button>
  }
}
